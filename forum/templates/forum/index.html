{% load staticfiles %}
{% load static %}
{{ form.media }}

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stack Overflow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{% static 'js/jparticle.jquery.js' %}"></script>
</head>

<body style="height:100vH;display:flex;flex-wrap: wrap; align-content: center; -webkit-align-content: center; -webkit-flex-wrap: wrap;align-items: center;margin: 0px auto;">

<div style="width: 500px; height: 500px; background-color: #000000; color: #ffffff;position: absolute;border-radius:100%;display:flex;flex-wrap: wrap; align-content: center; -webkit-align-content: center; -webkit-flex-wrap: wrap;align-items: center;left: 35%;">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="">
		<h1 style="text-align: center">StackOverFLow</h1>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<a href="{% url 'authentication:sign_up'%}"><button class="btn btn-default btn-block">Sign Up</button></a>
						
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<a href="{% url 'authentication:sign_in'%}"><button class="btn btn-default btn-block">Sign In</button></a>
						
		</div>
	</div>
</div>


<script>
	$("body").jParticle({
	 	// number of particles
		particlesNumber: 100,

		// Distance where link is full opacity
		linkDist: 50,

		// Distance where particles start linking.
		createLinkDist: 150,

		// disable links between particles
		disableLinks: false,

		// disable mouse interaction
		disableMouse: false,

		// background color
		background: 'white',

		// Particles and links color.
		color: 'black',

		// container's width/height
		width: null,
		height: null,

		// Links width in pixels
		linksWidth: 1,

		particle: {

		  // Particles color.
		  color: "black",

		  // min / max size
		  minSize: 2,
		  maxSize: 4,

		  // animation speed
		  speed: 60
		}
	});
</script>
</body>
</html>
